name: flutter_learn
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6 
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  hexcolor: ^3.0.1
  latlong2: ^0.9.0
  flutter_map: any
  flutter_map_marker_cluster: any


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/logo/vehiloc-logo-splash.png # asset logo to launch splash 
  - assets/icons/
